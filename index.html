<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Jornada do Herói dos Códigos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>A Jornada do Herói dos Códigos</h1>
      <p class="story">Ajude Algoritmo a encontrar o portal correto para o Castelo da Integração!</p>

      <div class="input-group">
        <label for="portal1">Portal 1:</label>
        <input type="text" id="portal1" placeholder="Digite a sequência numérica" value="483729" />
      </div>

      <div class="input-group">
        <label for="portal2">Portal 2:</label>
        <input type="text" id="portal2" placeholder="Digite a sequência numérica" value="576342" />
      </div>

      <div class="input-group">
        <label for="portal3">Portal 3:</label>
        <input type="text" id="portal3" placeholder="Digite a sequência numérica" value="918264" />
      </div>

      <div class="button-group">
        <button id="calculate" style="--clr: #f5f5f5"><span>CALCULAR</span><i></i></button>
        <button id="reset" style="--clr: #f5f5f5"><span>RETORNAR</span><i></i></button>
      </div>

      <div class="result-container">
        <h2>Resultado</h2>
        <div id="calculation"></div>
        <div id="result"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
